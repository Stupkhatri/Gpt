<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { text-align: center; background-color: #f8f9fa; }
        .game-container { max-width: 400px; margin: 50px auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .cell {
            width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            background: white; border: 2px solid #ddd;
            cursor: pointer; transition: background 0.3s;
        }
        .cell:hover { background: #f1f1f1; }
        .cell.winner { background: #28a745; color: white; }
        #status { font-size: 1.2rem; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="game-container text-center">
        <h2>Tic-Tac-Toe</h2>
        <p id="status">Player X's Turn</p>
        <div class="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="btn btn-primary mt-3" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        const statusDisplay = document.getElementById("status");
        const cells = document.querySelectorAll(".cell");
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(event) {
            const index = event.target.getAttribute("data-index");
            if (board[index] !== "" || !gameActive) return;
            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            if (gameActive) statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function checkWinner() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    statusDisplay.textContent = `Player ${board[a]} Wins!`;
                    pattern.forEach(index => cells[index].classList.add("winner"));
                    return;
                }
            }
            if (!board.includes("")) {
                gameActive = false;
                statusDisplay.textContent = "It's a Draw!";
            }
        }

        function restartGame() {
            board.fill("");
            gameActive = true;
            currentPlayer = "X";
            statusDisplay.textContent = "Player X's Turn";
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("winner");
            });
        }

        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    </script>
</body>
</html>
